name: CI Checks

on:

  pull_request:
    branches:
      - main
      - types: [ opened, synchronize, reopened, closed ]


jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: run ruff linter
    - uses: chartboost/ruff-action@v1
    - with:
        args: 'check'

    - name: run ruff formatter
    - uses: chartboost/ruff-action@v1
    - with:
        args: 'format --check'
